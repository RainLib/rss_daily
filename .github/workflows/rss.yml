name: Generate RSS Feeds

on:
  schedule:
    # æ¯6å°æ—¶è¿è¡Œä¸€æ¬¡
    - cron: "0 */6 * * *"
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
  # æ¨é€åˆ° main åˆ†æ”¯æ—¶ä¹Ÿè¿è¡Œï¼ˆç”¨äºæµ‹è¯•ï¼‰
  push:
    branches:
      - main

jobs:
  generate-rss:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfontconfig1-dev libfreetype6-dev fonts-dejavu-core

      - name: Download latest release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          GH_REPO=${{ github.repository }}
          LATEST_TAG=$(gh release list --repo $GH_REPO --limit 1 --exclude-drafts --exclude-pre-releases --json tagName --jq '.[0].tagName')
          echo "Latest tag: $LATEST_TAG"
          gh release download $LATEST_TAG --repo $GH_REPO --pattern "rss-daily" --output rss-daily
          chmod +x rss-daily

      - name: Run RSS generator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CSDN_USERNAME: ${{ secrets.CSDN_USERNAME }}
          CSDN_PASSWORD: ${{ secrets.CSDN_PASSWORD }}
          RUST_BACKTRACE: 1
        run: |
          ./rss-daily

      - name: Commit and push changes
        run: |
          git config user.name "rss-bot[bot]"
          git config user.email "rss-bot[bot]@users.noreply.github.com"
          git add docs/ || true
          git add data/ || true
          git diff --staged --quiet || git commit -m "ğŸ¤– Auto-update RSS feeds [skip ci]"
          git push || echo "No changes to commit"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
