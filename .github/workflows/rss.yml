name: Generate RSS Feeds

on:
  schedule:
    # æ¯6å°æ—¶è¿è¡Œä¸€æ¬¡
    - cron: "0 */6 * * *"
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
  # æ¨é€åˆ° main åˆ†æ”¯æ—¶ä¹Ÿè¿è¡Œï¼ˆç”¨äºæµ‹è¯•ï¼‰
  push:
    branches:
      - main

jobs:
  generate-rss:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfontconfig1-dev libfreetype6-dev fonts-dejavu-core

      - name: Download latest release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          GH_REPO=${{ github.repository }}
          LATEST_TAG=$(gh release list --repo $GH_REPO --limit 1 --exclude-drafts --exclude-pre-releases --json tagName --jq '.[0].tagName')
          echo "Latest tag: $LATEST_TAG"
          gh release download $LATEST_TAG --repo $GH_REPO --pattern "rss-daily" --output rss-daily
          chmod +x rss-daily

      - name: Restore data from gh-pages
        run: |
          git fetch origin gh-pages:gh-pages || echo "No gh-pages branch found"
          if git show-ref --quiet refs/heads/gh-pages; then
            echo "Restoring data from gh-pages..."
            git checkout gh-pages -- data/ docs/rss/ || echo "Failed to checkout data/docs from gh-pages"
            git reset HEAD data/ docs/rss/
          else
            echo "First run, no history found."
          fi

      - name: Run RSS generator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CSDN_USERNAME: ${{ secrets.CSDN_USERNAME }}
          CSDN_PASSWORD: ${{ secrets.CSDN_PASSWORD }}
          RUST_BACKTRACE: 1
        run: |
          ./rss-daily

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          keep_files: false
          force_orphan: false
          user_name: 'rss-bot[bot]'
          user_email: 'rss-bot[bot]@users.noreply.github.com'
          commit_message: 'ğŸ¤– Auto-update RSS feeds and data'
          exclude_assets: '.github,src,target,.gitignore,Cargo.*,*.sh'
